    <script>
        // Select the hamburger menu and off-screen menu elements
        const hamMenu = document.querySelector(".hamburger-menu");
        const offScreenMenu = document.querySelector(".off-screen-menu");

        // Add click event listener to the hamburger menu icon
        hamMenu.addEventListener("click", () => {
            // Toggle the 'active' class on the off-screen menu
            offScreenMenu.classList.toggle("active");
        });

        // Close the off-screen menu when clicking outside of it
        document.addEventListener("click", (event) => {
            if (!event.target.closest(".ham-nav")) {
                hamMenu.classList.remove("active");
                offScreenMenu.classList.remove("active");
            }
        });
    </script>
